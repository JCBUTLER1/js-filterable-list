<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">.
        <title>My Contacts</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    </head>
    
    <body>
        <div class="container">
            <h1 class="center-align">My Contacts</h1>
            
            <input type="text" id="filterInput" placeholder="Search Names">
            
            <ul class="collection with-header" id="names">
                <li class="collection-header">
                    <h5>A</h5>
                </li>
                <li class="collection-item"><a href="#">Aaron</a></li>
                <li class="collection-item"><a href="#">Abraham</a></li>
                <li class="collection-item"><a href="#">Antonio</a></li>
                <li class="collection-item"><a href="#">Anthony</a></li>
                
                <li class="collection-header">
                    <h5>B</h5>
                </li>
                <li class="collection-item"><a href="#">Bailey</a></li>
                <li class="collection-item"><a href="#">Barbara</a></li>
                <li class="collection-item"><a href="#">Bethany</a></li>
                <li class="collection-item"><a href="#">Brenda</a></li>
                
                <li class="collection-header">
                    <h5>C</h5>
                </li>
                <li class="collection-item"><a href="#">Cassandra</a></li>
                <li class="collection-item"><a href="#">Chris</a></li>
                <li class="collection-item"><a href="#">Courtney</a></li>
                <li class="collection-item"><a href="#">Cynthia</a></li>
            </ul>
        </div>
        
        <script>
            //Retrieve the value from the Search input.
            let filterInput = document.getElementById('filterInput');
            
            //Add Event Listener that executes the function when a value is typed in by the user.
            filterInput.addEventListener('keyup', filterNames);
            
            function filterNames() {
                let filterValue = document.getElementById('filterInput').value.toUpperCase();
                
                //Grab the UL.
                let ul = document.getElementById('names');
                
                //Grab the LI's from the UL and put into an array.
                let li = ul.querySelectorAll('li.collection-item');
                
                //Loop through the LI's.
                for(let i = 0;i < li.length;i++) {
                    let a = li[i].getElementsByTagName('a')[0];
                    
                    if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                        li[i].style.display = '';   
                    } 
                    else {
                        li[i].style.display = 'none';   
                    }
                }
            }
        </script>
    </body>
</html>
